<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="dark light" name="color-scheme">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/93e9c9f806.js" crossorigin="anonymous"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="header">
    <div class="left-section">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="right-section">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img class="icon" src="./images/icon.png" alt="icon">
      <img class="menu" src="./images/menu.png" alt="menu">
      <img class="user" src="./images/user.png" alt="user">
    </div>
  </div>

  <div class="main">
    <img src="./images/google.png" alt="google-logo">
    <div class="search-container">
      <img src="./images/search.png" alt="search-icon" class="search-icon">
      <input id="search-bar" class="search-bar" type="text">
      <img src="./images/voice.png" alt="voice-icon" class="voice-icon">
      <img src="./images/google_lens.png" alt="lens-icon" class="lens-icon">
    </div>
    <div class="buttons">
      <button class="google-search-button">Google Search</button>
      <button class="lucky-search-button">I'm Feeling Lucky</button>
    </div>
    <div class="language">
      <p>Google offered in:
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
      </p>
    </div>
  </div>

  <footer>
    <div class="footer-content upper-footer">
      <p>India</p>
    </div>
    <div class="footer-content lower-footer">
      <div class="lower-left-footer">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <ul class="lower-right-footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </ul>
    </div>
  </footer>
</body>
</html>
